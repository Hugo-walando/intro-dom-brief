<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/05e4dc2a7f.js"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="text-center mt-12"> <a
               class="mx-2 p-3 rounded-md text-white bg-red-500"
               href="../index.html"><i class="fa-solid fa-arrow-left"></i>
                Back</a></nav>
        <div class="w-[500px] h-[300px] mx-auto mt-20 relative overflow-hidden">
            <div
                 class="w-full h-full flex transition-transform duration-500 ease-in-out carousel-inner">
                <div
                     class="min-w-full h-full bg-red-500 flex items-center justify-center">
                    Item 1 </div>
                <div
                     class="min-w-full h-full bg-green-500 flex items-center justify-center">
                    Item 2 </div>
                <div
                     class="min-w-full h-full bg-blue-500 flex items-center justify-center">
                    Item 3 </div>
            </div>
            <button id="prev-btn"
                    class="absolute top-2/4 left-10 transform -translate-y-1/2"><i
                   class="fa-solid fa-arrow-left text-xl"></i></button>
            <button id="next-btn"
                    class="absolute top-2/4 right-10 transform -translate-y-1/2"><i
                   class="fa-solid fa-arrow-right text-xl"></i></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
