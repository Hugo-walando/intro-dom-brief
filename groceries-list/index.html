<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/05e4dc2a7f.js"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="text-center mt-12"> <a
               class="mx-2 p-3 rounded-md text-white bg-red-500"
               href="../index.html"><i class="fa-solid fa-arrow-left"></i>
                Back</a></nav>
        <div class="w-6/12 mx-auto mt-12">
            <form class="w-full flex" onsubmit="event.preventDefault();">
                <input class="p-3 border w-full rounded-md" id="input-field"
                       placeholder="Acheter des bananes ..." maxlength="72"
                       type="text">
                <button class="p-3 rounded-md text-white bg-blue-500"
                        id="add-btn" type="submit">Ajouter</button>
            </form>
            <div class="w-full border rounded-md p-12 mt-20" id="items-list">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
